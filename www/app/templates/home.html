<h1>Payment Rails</h1>
<p>
    Welcome to payment rails recipient display. Click on the button below to see the list of your recipients.
</p>
<!-- Implement -->
<table>
    <tr>
        <th>id</th>
        <th>email</th>
    </tr>
    <tr ng-repeat="recipient in recipients">
        <td>{{recipient.id}}</td>
        <td>{{recipient.email}}</td>
    </tr>
</table>
<button ng-click="alert()">
    See recipients
</button>
